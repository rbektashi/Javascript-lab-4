<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="problemOne">

        <p class="counter">Total</p>
        <button data-price="2.00" class="soda Button"> Lime Cola $2.00 </button>
        <button data-price="3.00" class="nuts Button"> Salted Peanuts $3.00</button>
        <button data-price="4.00" class="chocolate Button"> Chocolate Bar $4.00 </button>
        <button data-price="6.00" class="gummie Button"> Fruit Gummies $6.00</button>
    </div>


    <div class=problemTwo>
        <form class="makeMoney">
            <label for="howMany">How many?</label>
            <input type="number" , id="howMany" , name="howMany" />
            <label for="whichCoin">Which coin?</label>
            <select name="whichCoin" id="whichCoin">
                <option value="penny">Penny</option>
                <option value="nickel">Nickel</option>
                <option value="dime">Dime</option>
                <option value="quarter">Quarter</option>
            </select>
            <button>Make Money!</button>
        </form>





    </div>






    <script src="script.js"></script>
